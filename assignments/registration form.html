<style>
  .switch {
  position: relative;
  display: inline-block;
  width: 50px;
  height: 20px;
}

.switch input { 
  opacity: 0;
  width: 0;
  height: 0;
}

.slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #ccc;
  -webkit-transition: .4s;
  transition: .4s;
}

.slider:before {
  position: absolute;
  content: "";
  height: 15px;
  width: 15px;
  top: 2px;
  left: 4px;
  bottom: 4px;
  background-color: white;
  -webkit-transition: .4s;
  transition: .4s;
}

input:checked + .slider {
  background-color:#AAA;
}

input:focus + .slider {
  box-shadow: 0 0 1px #2196F3;
}

input:checked + .slider:before {
  -webkit-transform: translateX(26px);
  -ms-transform: translateX(26px);
  transform: translateX(26px);
}
.slider.round {
  border-radius: 34px;
}

.slider.round:before {
  border-radius: 50%;
}
</style>
<label class="switch">
  <input type="checkbox" checked>
  <span class="slider round"></span>

<p id="repassword_validation"></p> <br>  
 <input type="button"  onclick="validate()" value="Submit"> <br> <br>  
<script>
  function validate(){
    var regName = /^[a-zA-Z]+$/;
    var regphone = /^\d{10}$/;
    var regemail = /^[a-zA-Z0-9.!#$%&'+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)$/;
    var regpass = /^(?=.\d)(?=.[a-z])(?=.[A-Z])(?=.[^a-zA-Z0-9])(?!.*\s).{8,15}$/;
    var fname = document.getElementById('fname').value;
    var rn= document.getElementById('rollno').value;
   var select = document.getElementById('select');
    var mradio = document.getElementById('male').checked;
    var fradio = document.getElementById('female').checked;
    var iradio = document.getElementById('intersex').checked;
    var phone = document.getElementById('phoneno').value;
    var address = document.getElementById('address').value;
    var email = document.getElementById('email').value;
    var pass = document.getElementById('pass').value;
    var repass = document.getElementById('repass').value;
    var booladd = address != '';

    if(!regName.test(fname)){
      document.getElementById("fname_validation").innerHTML = "<span style='color: red;'> *Please enter the valid First Name </span>";
      document.getElementById('fname').focus();
      return false
    }
    else {
      document.getElementById("fname_validation").innerHTML = "<span style='color: green;'> *Valid First Name is given. </span>";
    }
    if(!regName.test(rn)){
      document.getElementById("rn_validation").innerHTML = "<span style='color: red;'> *Please enter the valid roll no </span>";
      document.getElementById('rn').focus();
      return false
    }
    else {
      document.getElementById("rn_validation").innerHTML = "<span style='color: green;'> *Valid roll no is given. </span>";
    }
    if (select == "Course") {
      document.getElementById("select_validation").innerHTML = "<span style='color: red;'> *Please select the valid Course </span>";
      return false;
    }
    else {
      document.getElementById("select_validation").innerHTML = "<span style='color: green;'> *Valid Course is selected. </span>";
    }
    if(mradio == true) {   
      document.getElementById("gender_validation").innerHTML = "<span style='color: green;'> *Male is selected. </span>";  
    } 
    else if(fradio == true) {  
      document.getElementById("gender_validation").innerHTML = "<span style='color: green;'> *Female is selected. </span>";   
    }
    else if(iradio == true) {  
      document.getElementById("gender_validation").innerHTML = "<span style='color: green;'> *Others is selected. </span>";   
    }
    if(!phone.match(regphone)) {
      document.getElementById("phone_validation").innerHTML = "<span style='color: red;'> *Please enter the valid Phone Number </span>";
      return false;
    }
    else {
      document.getElementById("phone_validation").innerHTML = "<span style='color: green;'> *Valid Phone Number is given. </span>";
    }
    if(booladd == true) {
      document.getElementById("address_validation").innerHTML = "<span style='color: green;'> *Valid Address is given. </span>";
    }
    else {
      document.getElementById("address_validation").innerHTML = "<span style='color: red;'> *Please enter the valid Address </span>";
      return false;
    }
    if (!regemail.test(email)) {
      document.getElementById("email_validation").innerHTML = "<span style='color: red;'> *Please enter the valid Email Address </span>";
      document.getElementById('email').focus();
      return false;
    }
    else {
      document.getElementById("email_validation").innerHTML = "<span style='color: green;'> *Valid Email Address is given. </span>";
    }
    if (!regpass.test(pass)) {
      document.getElementById("password_validation").innerHTML = "<span style='color: red;'> *Please enter the Password in valid format. <br> Password should contain at least one lowercase letter, one uppercase letter, one numeric digit, and one special character. <br> Password should contain 8-16 characters. </span>";
      return false;
    }
    else {
      document.getElementById("password_validation").innerHTML = "<span style='color: green;'> *Valid Password is given. </span>";
    }
    if (pass == repass) {
      document.getElementById("repassword_validation").innerHTML = "<span style='color: green;'> *Passwords match. </span>";
    }
    else {
      document.getElementById("repassword_validation").innerHTML = "<span style='color: red;'> *Passwords do not match </span>";
    }
  }
  </script>
